<div class="container">
  <h1>ü§ñ AI World Idea Helper</h1>
  <p>Type a rough idea. AI will clean it up.</p>

  <textarea id="rawIdea" placeholder="e.g. scary lava parkour with checkpoints"></textarea>

  <button onclick="generateIdea()">Generate Idea</button>

  <textarea id="result" placeholder="AI result will appear here"></textarea>
</div>

<script>
async function generateIdea() {
  const idea = document.getElementById("rawIdea").value;
  const res = await fetch("/ai", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ idea })
  });
  const data = await res.json();
  document.getElementById("result").value = data.result;
}
</script>

</body>
